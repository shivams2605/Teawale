<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            Teawale
        </title>
        <link href="./styles/style.css" rel="stylesheet">
            <script src="https://use.fontawesome.com/6ff39c47d2.js">
            </script>
        </link>
    </head>
    <body>
        <div class="bg-contrast header" id="header">
        </div>
        <div class="content" id="content-wrapper">
            <div class="banner">
                <div class="banner-content">
                    <h2>
                        Freshely brewed
                        <span>
                            &
                        </span>
                    </h2>
                    <h3>
                        Served with Love..!!
                    </h3>
                </div>
            </div>
            <div class="product-section">
                <h2>
                    Currently Serving...
                </h2>
                <div class="items-wrapper">
                    <div class="item">
                        <div class="item-text">
                            <span>
                                Black Coffee
                            </span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-text">
                            <span>
                                Ginger Tea
                            </span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-text">
                            <span>
                                Elaichi Tea
                            </span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-text">
                            <span>
                                Green Tea
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-contrast footer" id="footer">
        </div>
        <script src="./scripts/script.js">
        </script>
    </body>
</html>
